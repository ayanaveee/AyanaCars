{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить автомобиль</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            margin: auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-cancel {
            background-color: #bdc3c7;
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Удалить "{{ car.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
</body>
</html>
