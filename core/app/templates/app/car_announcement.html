{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить объявление</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'wall.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="text-center mb-4">Добавить объявление о машине</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Название автомобиля: </label>
      <input type="text" name="title" id="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="model" class="form-label">Модель: </label>
      <input type="text" name="model" id="model" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="category">Категория:</label>
      <select name="category" class="form-select" required>
          <option value="">-- Выберите --</option>
          {% for category in categories %}
              <option value="{{ category.id }}">{{ category.title }}</option>
          {% endfor %}
      </select>
    </div>


    <div class="mb-3">
      <label for="engine_volume" class="form-label">Объем двигателя: </label>
      <input type="text" name="engine_volume" id="engine_volume" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Цвет: </label>
      <input type="text" name="color" id="color" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="transmission" class="form-label">Коробка передач: </label>
      <select name="transmission" id="transmission" class="form-select" required>
        <option value="">-- Выберите --</option>
        <option value="Автомат">Автомат</option>
        <option value="Механика">Механика</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Цена: </label>
      <input type="number" name="price" id="price" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="year_of_manufacture" class="form-label">Год выпуска: </label>
      <input type="number" name="year_of_manufacture" id="year_of_manufacture" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Город: </label>
      <input type="text" name="location" id="location" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="registration" class="form-label">Регистрация/Учет: </label>
      <input type="text" name="registration" id="registration" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Изображение: </label>
      <input type="file" name="image" id="image" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Разместить объявление</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
